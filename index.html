    <div id="students-container"></div>


    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="col-10">
                <label for="firstname">First Name</label>
                <input class="form-control" id="firstname" type="text" placeholder="Enter First Name">
            </div>
            <div class="col-10">
                <label for="lastname">Last Name</label>
                <input class="form-control" id="lastname" type="text" placeholder="Enter Last Name">
            </div>
            <div class="col-10">
                <label for="rollno">Roll No</label>
                <input class="form-control" id="rollno" type="text" placeholder="Enter Roll No">
            </div>
            <div class="col-10">
                <button type="button" onclick="addToTable()">Add to Table</button>
            </div>
            </form>
            <div class="col-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll No</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentlist">
                        <tr>
                            <td>Dear</td>
                            <td>Programmer</td>
                            <td>25</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-warning btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
